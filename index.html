<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="buttons">
        <img id="gradient" src="images/gradient.png" alt="gradient" title="Gradient">

    <div class="container"></div>

</html>
